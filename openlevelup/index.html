	Web viewer for indoor mapping (based on OpenStreetMap data).

<head>
	<!--
		TODO (by priority)
		* Switch to CartoCSS
		* Several themes for map
		* Error panel for images or tags error (link to osm editor to correct ?)
		* Shortcuts for changing levels
		* Path finding in a building
	-->
	
	<!-- General definitions -->
	<title>OpenLevelUp! 室內地圖</title>
	<meta charset="utf-8" />
	<meta name="description" content="用 OpenLevelUp! 看建築物的內部，室內資料來自 OpenStreetMap。" />
	<meta name="keywords" content="openlevelup, openstreetmap, osm, building, indoor, level, floor, map, viewer, 室內地圖, 開放街圖" />
	<meta name="author" content="Adrien PAVIE (PanierAvide)" />
	<meta name="copyright" content="&copy; Adrien PAVIE 2015, under AGPL v3" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="icon" type="image/jpg" href="img/favicon.jpg" />
	
	<!-- Leaflet includes -->
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
	<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>

	<!-- OSMtoGeoJSON include -->
	<script src="lib/osmtogeojson.js"></script>

	<!-- Azimuth include -->
	<script src="lib/azimuth.js"></script>
	
	<!-- jQuery includes -->
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	
	<!-- Galleria includes -->
	<script src="lib/galleria/galleria-1.4.2.min.js"></script>
	<link rel="stylesheet" href="lib/galleria/themes/classic/galleria.classic.css">
	<script src="lib/galleria/themes/classic/galleria.classic.min.js"></script>
	
	<!-- Three JS includes -->
	<script src="lib/Detector.js"></script>
	<script src="lib/three.min.js"></script>
	
	<!-- jQuery-QRCode includes -->
	<script type="text/javascript" src="lib/jquery.qrcode.min.js"></script>

	<!-- Leaflet plugin includes -->
	<link rel="stylesheet" href="lib/markercluster/MarkerCluster.css" />
	<link rel="stylesheet" href="lib/markercluster/MarkerCluster.Default.css" />
	<script src="lib/markercluster/leaflet.markercluster-src.js"></script>
	<script src="lib/polylinedecorator/L.RotatedMarker.js"></script>
	<link rel="stylesheet" href="css/Control.Geocoder.css" />
	<script src="lib/Control.Geocoder.js"></script>
	<link rel="stylesheet" href="lib/sidebar2/leaflet-sidebar.min.css" />
	<script src="lib/sidebar2/leaflet-sidebar.min.js"></script>
	<link rel="stylesheet" href="lib/controlwindow/L.Control.Window.custom.css" />
	<script src="lib/controlwindow/L.Control.Window.js"></script>

	<!-- OpenLevelUp includes -->
	<script src="js/utils.js" type="text/javascript"></script>
	<script src="js/controller.js" type="text/javascript"></script>
	<script src="js/model.js" type="text/javascript"></script>
	<script src="js/view.js" type="text/javascript"></script>
	
	<!-- CSS style -->
	<link rel="stylesheet" href="css/common.css" />
	<link rel="stylesheet" href="css/labels.css" />
</head>
<body>
	<!-- Side bar -->
	<div id="sidebar" class="sidebar">
		<!-- Nav tabs -->
		<div class="sidebar-tabs">
			<ul role="tablist">
				<li class="active"><a href="#home" role="tab"><img src="img/favicon.jpg" /></i></a></li>
			</ul>
			
			<ul role="tablist">
				<li id="sidebar-tab-roomlist" class="disabled"><a href="#roomlist" role="tab"><img src="img/icon_rooms.svg" /></a></li>
				<li id="sidebar-tab-notes" class="disabled"><a href="#notes" role="tab"><img src="img/icon_note.svg" /></a></li>
			</ul>
			
			<div id="level-control">
				<a id="levelUp"><img src="img/arrow_up_2.png" alt="↑" /></a><br />
				<a><select id="level" disabled="true"></select></a><br />
				<a id="levelDown"><img src="img/arrow_down_2.png" alt="↓" /></a>
			</div>
		</div>

		<!-- Tab panes -->
		<div class="sidebar-content">
			<div class="sidebar-pane active" id="home">
				<h1 class="sidebar-header">OpenLevelUp <div class="sidebar-close"><img src="img/icon_back.svg" alt="&lt;" /></div></h1>

				
				<header>
					<a id="logo-link" title="OpenLevelUp!"><img src="img/logo.jpg" alt="OpenLevelUp!" /></a>
					<p>用 OpenLevelUp!<br> 看建築物的內部 <a class="help" title="在有室內資料的地方(地圖上的數字圓圈處)放大，然後用左側的上下箭頭瀏覽各樓層。">怎麼做？</a></p>
				</header>
				
				<div id="settings">
					<ul>
						<li><label><input type="checkbox" id="show-transcendent" checked="true" disabled="true" /> 顯示<a class="help" title="穿透樓層的物件，像是樓梯或電梯">穿透樓層物件</a></label></li>
						<li><label><input type="checkbox" id="show-buildings-only" disabled="true" /> 只顯示<a class="help" title="隱藏所有不是建築的物件(沒有 building=* 標籤)">建築物</a></label></li>
						<li><label><input type="checkbox" id="show-photos" disabled="true" /> 顯示<a class="help" title="標記出有關聯照片的物件">照片</a></label></li>
						<li><label><input type="checkbox" id="show-unrendered" disabled="true" /> 顯示<a class="help" title="包含室內資料，但不在我們的繪圖規則裡的物件。代表該物件不必被繪圖出來或遺漏所需資訊。">未繪圖的物件</a></label></li>
						<li><label><input type="checkbox" id="show-notes" disabled="true" /> 顯示 <a class="help" title="OpenStreetMap 註記能讓其他使用者知道那裡的資料還需編輯。">OpenStreetMap 註記</a></label></li>
					</ul>
				</div>
				
				<footer>
					<p><a id="osm-link" title="在 OpenStreetMap 查看目前區域" href="http://openstreetmap.org">OSM.org</a> | <a href="#" id="about-link" title="了解此專案的更多訊息">關於</a><br /><a id="shortlink" href="" title="目前地圖區域的短網址">短網址</a> | <a id="qrcode-link" href="#" title="目前地圖區域的 QR Code">QR Code</a><br />&copy; <a href="http://adrien.pavie.info">Adrien PAVIE</a> 2015</p>
				</footer>
			</div>

			<div class="sidebar-pane" id="roomlist">
				<h1 class="sidebar-header"><img src="img/icon_rooms.svg" /> 房間<div class="sidebar-close"><img src="img/icon_back.svg" alt="&lt;" /></div></h1>
				<p class="input-max"><span class="text"><input type="text" id="search-room" value="搜尋" /></span><input type="submit" id="search-room-reset" value="X" /></p>
				<div id="rooms">
				</div>
			</div>

			<div class="sidebar-pane" id="notes">
				<h1 class="sidebar-header"><img src="img/icon_note.svg" /> 新註記<div class="sidebar-close"><img src="img/icon_back.svg" alt="&lt;" /></div></h1>
				<p>新增一個註記，讓大家知道這裡有錯誤或被遺漏的東西。拖放標記至有問題的地點，再給我們些細節。</p>
				<textarea id="note-txt" rows="5"></textarea>
				<div class="buttons"><button id="note-send">新註記</button><button id="note-cancel">取消</button></div>
			</div>
		</div>
	</div>
	
	<!-- Map area -->
	<div id="map" class="sidebar-map"></div>

	<!--
	JS init code
	-->
	<script type="text/javascript">
		/*
		 * OpenLevelUp init
		 */
		//Create controller object
		var controller = new Ctrl();
		
		//Init map
		controller.init();
	</script>
</body>
</html>
